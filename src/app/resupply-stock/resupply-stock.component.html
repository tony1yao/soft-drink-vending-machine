<div class="main">
  <div class="container">
    <div class="stock-displayer">
      <app-stock-displayer [stock]="stock"></app-stock-displayer>
       <p>Total sold: {{totalSold$ | async}}</p>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Number to resupply</mat-label>
        <input matInput type="number" [(ngModel)]="numberToResupply">
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button (click) = "onResupply()" [disabled]="!numberToResupply">Resupply</button>
      <button mat-raised-button [routerLink]="['/purchase']">To Purchase</button>
    </div>
  </div>
</div>
